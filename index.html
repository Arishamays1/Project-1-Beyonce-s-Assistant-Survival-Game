<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="um">
        <header class="titlename">
            <h1>Beyonce's Assistant Survival Game<br>(Don't get fired.)</h1>
        </header>


        <main>

            <div class="parent">

                <div class="game-box">
                    <p class="prompt ">After lying on your resume and hacking the Parkwood Entertainment database you
                        landed the
                        highest demanding jobs as one of 4 of Beyoncé’s assistants!</p>
                    <img class="img" src="https://art.pixilart.com/82bb96bef58b9fd.png">

                    <div id="option-btns" class="btn-grid">
                        <button class="btn rm"></button>
                        <button class="btn rm"></button>
                        <button class="btn rm"></button>
                        <button class="btn rm"></button>
                    </div>
                    <div class="stats">
                        <span class="hunger">Hunger<br>
                            <span id="hungry"></span>
                        </span>
                        <span class="sleepiness">Sleepiness<br>
                            <span id="sleepy"></span>
                        </span>
                        <span class="happiness">Happiness<br>
                            <span id="happy"></span>
                        </span>
                        <span class="age">Age<br>
                            <span id="aging"></span>
                        </span>
                        <span class="patience">Patience with you<br>
                            <span id="patiences"></span>
                        </span>
                    </div>
                    <div>
                        <button class="start btn">Play</button>
                        <button class="restart btn">Restart</button>
                        <button class="mute btn">Sound Off</button>
                        <button class="btn unmute">Sound On</button>
                    </div>
                </div>
            </div>


        </main>
    </div>
</body>

</html>
